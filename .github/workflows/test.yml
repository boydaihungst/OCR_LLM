name: Test OCR --no-filter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        shell: bash

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        shell: powershell

      - name: Copy test images (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p images
          cp -r test/* images/
        shell: bash

      - name: Copy test images (Windows)
        if: runner.os == 'Windows'
        run: |
          if (!(Test-Path images)) { New-Item -ItemType Directory -Path images }
          Copy-Item -Path test\* -Destination images\ -Recurse
        shell: powershell

      - name: Remove existing output_subtitles.ass (Linux)
        if: runner.os == 'Linux'
        run: |
          rm -f output_subtitles.ass
        shell: bash

      - name: Remove existing output_subtitles.ass (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path output_subtitles.ass) { Remove-Item output_subtitles.ass }
        shell: powershell

      - name: Run test
        run: python ocr.py --no-filter

      - name: Check if output_subtitles.ass exists (Linux)
        if: runner.os == 'Linux'
        run: |
          if [ ! -f output_subtitles.ass ]; then echo "output_subtitles.ass not found!" && exit 1; fi
        shell: bash

      - name: Check if output_subtitles.ass exists (Windows)
        if: runner.os == 'Windows'
        run: |
          if (!(Test-Path output_subtitles.ass)) { Write-Host "output_subtitles.ass not found!"; exit 1 }
        shell: powershell
